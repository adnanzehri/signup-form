<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP FORM</title>
</head>
<body>
 <center>
    <h1 style="color: rgb(51, 46, 5);"> <u>SIGNUP PAGE</u></h1>
 </center> 
 <fieldset>
  <table>
    <tr>
        <td><label for="USERNAME"><Strong>Username:</Strong></label></td>
        <td><input type="text" placeholder="username" name="username"></td>
    </tr>
    <tr>
        <td>
            <label for="name"><strong>Firstname:</strong></label>
        </td>
        <td><input type="text" placeholder="firstname" name="firstname"></td>
    </tr>
    <tr>
        <td><label for="last name"><strong>Lastname:</strong></label></td>
        <td><input type="text" placeholder="lastname" name="lastname"></td>
    </tr>
    <tr>
        <td><label for="email"><strong>Email Address:</strong></label></td>
        <td><input type="email" placeholder="email" name="email"></td>
    </tr>
    <tr>
        <td><label for="fathername"><strong>Fathername:</strong></label></td>
        <td><input type="text" placeholder="fathername" name="fathername"></td>
    </tr>
    <tr>
        <td><label for="password"><strong>Password:</strong></label></td>
        <td><input type="password" placeholder="password" name="password"></td>
    </tr>
  </table>
  <center><button style="background-color: darkgray;"><strong>SIGNUP</strong></button></center>
 </fieldset>  
</body>
</html>
